<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coming soon...</h1>
    <a href="/"> Go to home page</a>
    <hr />
    <form action="/" method="get" enctype="multipart/form-data">
      <p>
        <label for="">First Name*</label>
        <input type="text" name="text" />
      </p>

      <p>
        <label for="">Last Name*</label>
        <input type="text" name="text" minlength="3" maxlength="10" />
      </p>
      <p>
        <label for="">Phone</label>
        <input type="Number" name="Phone" />
      </p>
      <p>
        <label for="">Email</label>
        <input type="email" name="Email" />
      </p>
      <p>
        <label for="">Password </label>
        <input type="Password" name="Password" />
      </p>
      <p>
        <label for="">Linked </label>
        <input type="url" name="url" />
      </p>
      <p>
        <label for="">DOB </label>
        <input type="date" name="date" />
      </p>
      <p>
        <label for="">Age </label>
        <input type="number" min="18" max="35" name="number" />
      </p>
      <p>
        <label for="">Message </label>
        <textarea name="" id="" cols="10" rows="5"></textarea>
      </p>
      <p>
        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="m" />
        <label for="">F</label>
        <input type="radio" name="Gender" />
        <label for="">M</label>
        <input type="radio" name="Gender" />
        <label for="">NA</label>
      </p>
      <input type="checkbox" name="" id="" />
      <label for="">I agree to T&Cs</label>
      <br />
      <br />
      <label for="">Fruits:</label>
      <select name="" id="" multiple>
        <option value="">--Select One--</option>

        <option value="">Apple</option>
        <option value="">Grapes</option>
        <option value="">Apple</option>
        <option value="">Grapes</option>
      </select>
      <br /><br />
      <p>
        <input type="file" accept="images/*" multiple />
      </p>
      <br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
